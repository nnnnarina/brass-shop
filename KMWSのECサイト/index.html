<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>長野県から、真鍮をお届け！かうずら？</title>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Rounded Mplus 1c', 'Arial Rounded MT Bold', Arial, sans-serif;
      background-color: #fff;
      color: #4b3b2b; /* ブラウン */
      line-height: 1.6;
    }

    header {
      background-color: #b38b00; /* 黄銅色 */
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img.logo {
      height: 40px;
      object-fit: contain;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .main-visual {
      background: url('haikei.jpg') no-repeat center center/cover;
      height: 300px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b38b00;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #fff;
      margin-bottom: 3rem;
    }

    .product-categories {
      display: flex;
      justify-content: space-around;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .category {
      flex: 1 1 40%;
      max-width: 400px;
      border: 1px solid #b38b00;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(179, 139, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
      background-color: #fff;
      text-align: center;
    }

    .category:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(179, 139, 0, 0.6);
    }

    .category img {
      width: 100%;
      height: auto;
      display: block;
    }

    .category-title {
      font-size: 1.3rem;
      padding: 1rem 0;
      color: #b38b00;
      font-weight: 700;
    }

    footer {
      background-color: #4b3b2b; /* ブラウン */
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    /* レスポンシブ */
    @media (max-width: 600px) {
      .product-categories {
        flex-direction: column;
        align-items: center;
      }
      .category {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="kauzura.jpg" alt="真鍮ずらロゴ" class="logo" />
  <nav>
    <a href="index.html">トップ</a>
    <a href="product-kuma.html">熊よけ鈴</a>
    <a href="product-brass.html">黄銅棒</a>
    <a href="contact.html">問い合わせ</a>
  </nav>
</header>

<main>
  <section class="main-visual">
    長野県から、真鍮を全国届けるずら！
  </section>

  <section class="product-categories">
    <a href="product-kuma.html" class="category">
      <img src="kuma-suzu.jpg" alt="熊よけ鈴" />
      <div class="category-title">熊よけ鈴</div>
    </a>

    <a href="product-brass.html" class="category">
      <img src="brass-rod.jpg" alt="黄銅棒" />
      <div class="category-title">黄銅棒</div>
    </a>
  </section>
</main>

<footer>
  <p>お問い合わせ: example@example.com</p>
</footer>

</body>
</html>
